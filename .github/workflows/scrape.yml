name: Update uniques.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * *"   # daily at 13:00 UTC (~9 AM ET)

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios cheerio

      - name: Ensure output dir
        run: mkdir -p public

      - name: Run scraper
        run: node scripts/scrape-uniques.mjs

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain public/uniques.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/uniques.json
            git commit -m "chore: refresh uniques.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
